<!DOCTYPE html>
<html>
<head>
  <title>Pokedex</title>
  <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
  <div id="pokedex-container">
    <div>Top</div>
    <div id="screen-container">
      <button id="toggle-screen">Toggle Screen</button>
      <div id="window-screen">
        <div id="pokeball-container">
          <img class="thumbnail" id="pokeball1" src="poke-ball.jpeg">
          <img class="thumbnail" id="pokeball2" src="poke-ball.jpeg">
          <img class="thumbnail" id="pokeball3" src="poke-ball.jpeg">
        </div>
        <div class="single-pokemon-div (pokemon name)">
          <div class="permanent-stats">
            <h3 class="name"></h3>
            <h5 class="poke-num"></h5>
            <p class="(element name)"></p>
            <p class="height"></p>
            <p class="weight"></p>
            <ul class="ability-list">
              <li class="hidden-ability"></li>
              <li class="ability"></li>
            </ul>
          </div>
          <div class="pokemon-image-container">
            <img class="charmander">
          </div>
          <div class="current-stats">
            <ul class="stat-list">
              <li class="stat"></li>
              <li class="stat"></li>
              <li class="stat"></li>
              <li class="stat"></li>
              <li class="stat"></li>
              <li class="stat"></li>
            </ul>
          </div>
        </div>
      </div>
      <div id="buttons">
        <button id="left">Left Button</button>
        <button id="middle">Middle Button</button>
        <button id="right">Right Button</button>
      </div>
    </div>
  </div>
  <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
